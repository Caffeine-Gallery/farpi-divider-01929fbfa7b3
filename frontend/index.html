<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Bill Splitter</h1>
        <div class="input-group">
            <label for="total-bill">Total Bill:</label>
            <input type="number" id="total-bill" min="0" step="0.01">
        </div>
        <div class="input-group">
            <label for="distribution">Distribution:</label>
            <input type="range" id="distribution" min="0" max="100" value="50">
            <span id="distribution-value">50%</span>
        </div>
        <div class="results">
            <p>Fardad Aj: <span id="fardad-amount">$0.00</span></p>
            <p>Pierre: <span id="pierre-amount">$0.00</span></p>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
